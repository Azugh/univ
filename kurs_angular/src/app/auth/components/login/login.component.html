<div class="bg" style="background-color: #F2F2F2;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">

        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 100px;">Вход</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="loginForm">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Введите email">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input placeholder="email" formControlName="email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Введите пароль">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input placeholder="Пароль" formControlName="password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="login()" [disabled]="loginForm.invalid">Вход</button>
                    Или <a routerLink="/register"> Зарегистрируйтесь </a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
